	<body class="layout-no-sidebars page-view-productos prevent-preload path-cursos-virtuales anonymous">
		<!-- cuerpo-->
		<div id="app">
			<div class="header">
				<div class="row">
					<div class="col colorWhite"><strong>USUARIOS</strong></div>
					<div class="col">
						<!--
						<a class="btn btn-white" href="readme.md">ir al README</a>
						-->
					</div>
					<div class="rigth col">
						<button class="btn btn-red" data-toggle="modal" data-target="#modalAgregar">agregar usuarios</button>
					</div>
				</div>
			</div>

			<div class="container">
				<h2>Lista de Usuarios</h2>
				<div id="listado" class="row">
					<!--producto-->
					<div class="item col-md-3 col-6">
						<div class="p-2 product-block">
							<div class="d-flex justify-content-between">
								<div class="hover" data-toggle="modal" data-target="#modalEditar">
									<i class="bi bi-pencil-square"></i><br />
									edit
								</div>
								<!--
								<div @click="eliminar(index, usuario.id)" data-toggle="modal" data-target="#modalBorrar">
								-->
								<div class="hover" data-toggle="modal" data-target="#modalBorrar">
									<i class="bi bi-x-circle"></i><br />
									delete
								</div>
							</div>

							<img class="img-fluid" src="./img/silueta.jpg" alt="Perro1" />

							<div class="caption">
								<h5>name :</h5>
								<h6>username</h6>
								<div>email</div>
								<div>adress</div>
							</div>

							<!-- Modal BORRAR-->
							<div
								class="modal fade"
								id="modalBorrar"
								tabindex="-1"
								aria-labelledby="exampleModalLabel"
								aria-hidden="true"
							>
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title" id="exampleModalLabel">Eliminar usuario</h5>
											<button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
										</div>
										<div class="modal-body">Â¿ Estas seguro que quieres eliminar este usuario ?</div>
										<div class="modal-footer">
											<div class="row">
												<div class="col">
													<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
												</div>
												<div class="col">
													<button type="button" class="btn btn-red" data-dismiss="modal">Eliminar usuario</button>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<!-- Modal BORRAR-->

							<!-- Modal EDITAR-->
							<div
								class="modal fade"
								id="modalEditar"
								tabindex="-1"
								role="dialog"
								aria-labelledby="exampleModalLabel"
								aria-hidden="true"
							>
								<div class="modal-dialog" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title" id="exampleModalLabel">Editar usuario</h5>
											<button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
												<span aria-hidden="true"></span>
											</button>
										</div>
										<div class="modal-body">
											<input class="form-control" type="text" id="idA" placeholder="Agregar ID" hidden />
											<input class="form-control" type="text" id="nameA" placeholder="Agregar name" />
											<input class="form-control" type="text" id="usernameA" placeholder="Agregar username" hidden />
											<input class="form-control" type="text" id="emailA" placeholder="Agregar uemail" />

											<input class="form-control" type="text" id="streetA" placeholder="Agregar street" />
											<input class="form-control" type="text" id="suiteA" placeholder="Agregar suite" />
											<input class="form-control" type="text" id="cityA" placeholder="Agregar city" />
											<input class="form-control" type="text" id="zipcodeA" placeholder="Agregar zipcode" />
											<input class="form-control" type="text" id="latA" placeholder="Agregar lat" />
											<input class="form-control" type="text" id="lngA" placeholder="Agregar lng" />
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
											<button type="button" class="btn btn-red" data-dismiss="modal">Grabar</button>
										</div>
									</div>
								</div>
							</div>

							<!-- /modal EDITAR-->
						</div>
					</div>
					<!--/producto-->
				</div>
			</div>

			<!-- Modal AGREGAR-->
			<div
				class="modal fade"
				id="modalAgregar"
				tabindex="-1"
				role="dialog"
				aria-labelledby="exampleModalLabel"
				aria-hidden="true"
			>
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Agregar usuario</h5>
							<button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true"></span>
							</button>
						</div>

						<form id="formulario">
							<div class="modal-body">
								<input class="form-control" type="text" id="id" placeholder="Agregar ID" hidden />
								<input class="form-control" type="text" id="name" placeholder="Agregar name" />
								<input class="form-control" type="text" id="username" placeholder="Agregar username" />
								<input class="form-control" type="text" id="email" placeholder="Agregar uemail" />

								<input class="form-control" type="text" id="street" placeholder="Agregar street" />
								<input class="form-control" type="text" id="suite" placeholder="Agregar suite" />
								<input class="form-control" type="text" id="city" placeholder="Agregar city" />
								<input class="form-control" type="text" id="zipcode" placeholder="Agregar zipcode" />
								<input class="form-control" type="text" id="lat" placeholder="Agregar lat" />
								<input class="form-control" type="text" id="lng" placeholder="Agregar lng" />
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
								<button type="submit" class="btn btn-red" data-dismiss="modal" onclick="agregarInfo()">Grabar</button>
							</div>
						</form>
					</div>
				</div>
			</div>

			<!-- /modal AGREGAR-->
		</div>
